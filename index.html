<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coming soon page-javasvript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/dsd.png" class="logo" />

      <div class="content">
        <p>Website Is under maintenance</p>
        <h1>We're <span>Launching</span> soon</h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="Hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="Minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button type="button">
          Learn More <img src="images/triangle.png" alt="" />
        </button>
      </div>
      <img src="images/rocket.png" alt="" class="rocket">
    </div>

    <script>
var countdowndate = new Date("april  21, 2024 00:00:00").getTime();
var x = setInterval(function(){
    var now = new Date().getTime();
    var distance = countdowndate - now;


var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("days").innerHTML = days;
document.getElementById("Hours").innerHTML = hours;
document.getElementById("Minutes").innerHTML = minutes;
document.getElementById("seconds").innerHTML = seconds;

if(distance < 0){
    clearInterval(x);
    document.getElementById("days").innerHTML = "00";
document.getElementById("Hours").innerHTML = "00";
document.getElementById("Minutes").innerHTML = "00";
document.getElementById("seconds").innerHTML = "00";
}


},1000);
    </script>
  </body>
</html>
